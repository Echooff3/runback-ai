name: Build and Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Vite app
        run: npm run build
      
      - name: Create zip archive
        run: |
          cd dist
          zip -r ../runback-ai.zip .
          cd ..
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: runback-ai
          path: runback-ai.zip
          retention-days: 30
      
      - name: Get build info
        id: build_info
        run: |
          echo "zip_size=$(ls -lh runback-ai.zip | awk '{print $5}')" >> $GITHUB_OUTPUT
          echo "build_date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
      
      - name: Comment build info on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const zipSize = '${{ steps.build_info.outputs.zip_size }}';
            const buildDate = '${{ steps.build_info.outputs.build_date }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸŽ‰ Build Successful\n\n` +
                    `**Package:** runback-ai.zip\n` +
                    `**Size:** ${zipSize}\n` +
                    `**Built:** ${buildDate}\n\n` +
                    `Download the artifact from the Actions tab.`
            });
